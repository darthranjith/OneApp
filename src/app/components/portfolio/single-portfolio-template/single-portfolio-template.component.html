<div class="media-cell illustration hentry">
  <div class="media-box">
    <img [src]='portfolio.image' alt="portfolio-post">
    <div class="mask"></div>
    <a [href]='portfolio.id' class="ajax"></a>
  </div>
  <div class="media-cell-desc">
    <h3>{{portfolio.title}}</h3>
    <p class="category">{{portfolio.category}}</p>
  </div>
</div>
